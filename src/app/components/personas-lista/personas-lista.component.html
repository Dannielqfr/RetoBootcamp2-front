<div class="p-4 w-10/12 mx-auto">
    <h1 class="text-2xl font-bold mb-4">Lista de Personas</h1>

    <button (click)="cargarPersonas()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4">
        Cargar Nuevas Personas
    </button>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
        @for (persona of personas(); track persona.email) {
        <div class="bg-white rounded-xl shadow-md p-4 flex items-center space-x-4 cursor-pointer">
            <img [src]="persona.picture" alt="Foto" class="w-16 h-16 rounded-full" />
            <div>
                <h2 class="text-xl font-semibold">{{ persona.name }}</h2>
                <p class="text-gray-500 text-sm lg:text-md">Género: {{ persona.gender }}</p>
                <p class="text-gray-500 text-sm lg:text-md">Ubicación: {{ persona.location }}</p>
                <p class="text-gray-500 text-sm lg:text-md">Correo: {{ persona.email }}</p>
                <p class="text-gray-500 text-sm lg:text-md">Nacimiento: {{ persona.birthdate | date:'longDate' }}</p>
            </div>
        </div>
        }
    </div>
</div>
